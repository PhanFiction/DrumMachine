<div class="flex bg-gray-100 align-middle justify-center drum-pad">
  <button *ngFor="let key of keys.slice(startSlice, endSlice)"
    class="bg-goldenrod-400 px-1 py-0.5 m-1.5 sm:px-3 sm:py-1
      sm:m-4 md:px-1 md:m-1.5 lg:px-2 lg:m-4 rounded-md
      text-white ease-in duration-300 hover:text-black hover:bg-goldenrod-100"
    (click)="sendKeyName(key.keyName, key.value)"
    id=`${key.id}`
    >
    <span class="text-2xl font-lemonada">
      {{ key.keyName }}
    </span>
  </button>
</div>
